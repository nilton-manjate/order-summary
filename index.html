<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/mobile.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div id="pic">
      <img src="images/illustration-hero.svg">
    </div>
    <div id="container">
      <section id="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to million of songs,
          audiobooks, and podcasts on any device
          anywhere you like!
        </p>
      </section>

      <section id="music">
        <img src="images/icon-music.svg">
        <div id="price">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </section>

      <section id="action">
        <button id="pay">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </section>
    </div>
  </main>
</body>

</html>
